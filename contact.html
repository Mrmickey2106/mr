<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Animations for the form */
    .fadeIn {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hover-button:hover {
      background-color: #5a74c4 !important;
      transform: scale(1.05);
      transition: transform 0.3s, background-color 0.3s;
    }

    .hover-button:focus {
      box-shadow: 0 0 0 4px rgba(72, 100, 160, 0.3);
    }
  </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-blue-50 to-indigo-100">

  <div class="flex justify-center items-center min-h-screen py-6 px-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg fadeIn">
      <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Contact Us</h2>

      <form id="form">
        <div class="mb-4">
          <label for="title" class="block text-sm text-gray-600">Title</label>
          <input type="text" name="title" id="title" class="mt-2 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <div class="mb-4">
          <label for="name" class="block text-sm text-gray-600">Name</label>
          <input type="text" name="name" id="name" class="mt-2 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <div class="mb-4">
          <label for="mobile" class="block text-sm text-gray-600">Mobile</label>
          <input type="text" name="mobile" id="mobile" class="mt-2 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <div class="mb-4">
          <label for="message" class="block text-sm text-gray-600">Message</label>
          <input type="text" name="message" id="message" class="mt-2 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm text-gray-600">Email</label>
          <input type="email" name="email" id="email" class="mt-2 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <button type="submit" id="button" class="hover-button w-full py-3 bg-blue-600 text-white rounded-lg font-semibold transition duration-300 ease-in-out">
          Send Email
        </button>
      </form>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('BbstwniIOY2E97epp');

    const btn = document.getElementById('button');

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      btn.innerHTML = 'Sending...';
      btn.disabled = true;

      const serviceID = 'default_service';
      const templateID = 'template_6swaqdf';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.innerHTML = 'Send Email';
          btn.disabled = false;
          alert('Your message has been sent!');
          this.reset();
        }, (err) => {
          btn.innerHTML = 'Send Email';
          btn.disabled = false;
          alert('Error sending email:\n' + JSON.stringify(err));
        });
    });
  </script>

  <!-- Bootstrap JS (Optional for modal, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
